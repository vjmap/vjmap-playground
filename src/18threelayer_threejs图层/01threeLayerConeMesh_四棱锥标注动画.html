<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-i18n="vjmap"></title>
    <!--这是vjmap提供的样式和js库，实际项目中只需引入下面这两个文件即可-->
    <link rel="stylesheet" type="text/css" href="../../js/vjmap/vjmap.min.css">
    <script type="text/javascript" src="../../js/vjmap/vjmap.min.js"></script>

    <!--下面的第三方的样式和js库，只是为了示例演示的需要引入的库，实际项目中无需引入下面的这些文件-->
    <link rel="stylesheet" type="text/css" href="../../css/demo.css">
    <link rel="stylesheet" type="text/css" href="../../js/vjgui/vjgui.css">
    <script type="text/javascript" src="../../js/vjgui/vjgui.min.js"></script>
    <script type="text/javascript" src="../../js/react.production.min.js"></script>
    <script type="text/javascript" src="../../js/react-dom.production.min.js"></script>
    <script type="text/javascript" src="../../js/babel.min.js"></script>
    <script type="text/javascript" src="../../js/moment.min.js"></script>
    <script type="text/javascript" src="../../js/antd.min.js"></script>
    <script type="text/javascript" src="../../js/env.js"></script>
</head>
<body style=" margin: 0;overflow: hidden;background-color:white;font-size: 16px">
<div id="map" style="left:0;right:0;top:0;bottom:0;position: absolute;z-index: 0; background:#022B4F"></div>
<div id="ui" style="z-index: 2;"></div>
</body>
<script type="text/babel">
    const { message } = antd;
    window.onload = async () => {
        const env = {
            serviceUrl: "https://vjmap.com/server/api/v1",
            accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJJRCI6MiwiVXNlcm5hbWUiOiJhZG1pbjEiLCJOaWNrTmFtZSI6ImFkbWluMSIsIkF1dGhvcml0eUlkIjoiYWRtaW4iLCJCdWZmZXJUaW1lIjo4NjQwMCwiZXhwIjo0ODEzMjY3NjM3LCJpc3MiOiJ2am1hcCIsIm5iZiI6MTY1OTY2NjYzN30.cDXCH2ElTzU2sQU36SNHWoTYTAc4wEkVIXmBAIzWh6M",
            exampleMapId: "sys_zp",
            assetsPath: "../../assets/",
            ...__env__ // 如果您已私有化部署，需要连接已部署的服务器地址和token，请打开js/env.js,修改里面面的参数
        };
        try {
            // 在线效果查看地址: https://vjmap.com/demo/#/demo/map/threelayer/01threeLayerConeMesh
            // --四棱锥标注动画--
            // 地图服务对象
            let svc = new vjmap.Service(env.serviceUrl, env.accessToken)
            // 打开地图
            let res = await svc.openMap({
                mapid: env.exampleMapId, // 地图ID
                mapopenway: vjmap.MapOpenWay.GeomRender, // 以几何数据渲染方式打开
                style: vjmap.openMapDarkStyle() // div为深色背景颜色时，这里也传深色背景样式
            })
            if (res.error) {
                // 如果打开出错
                message.error(res.error)
            }
            // 获取地图范围
            let mapExtent = vjmap.GeoBounds.fromString(res.bounds);
            // 根据地图范围建立几何投影坐标系
            let prj = new vjmap.GeoProjection(mapExtent);
            
            // 地图对象
            let map = new vjmap.Map({
                container: 'map', // DIV容器ID
                style: svc.rasterStyle(), // 样式，这里是栅格样式
                center: prj.toLngLat(mapExtent.center()),
                zoom: 4,
                pitch: 80,
                antialias: true,
                renderWorldCopies: false // 不显示多屏地图
            });
            
            // 关联服务对象和投影对象
            map.attach(svc, prj);
            // 根据地图本身范围缩放地图至全图显示
            //map.fitMapBounds();
            await map.onLoad();
            
            const mapBounds = map.getGeoBounds(0.6);
            let len = mapBounds.width() / 20;
            const center = map.getCenter();
            
            if (typeof vjThree !== "object") {
                // 如果没有环境
                await vjmap.addScript([{
                    src: "../../js/plugins/vjthree.min.js"
                }, {
                    src: "../../js/plugins/vjthree.min.css"
                }])
            }
            
            const threeContext = map.createThreeJsContext({
                defaultLights: true,
                enableSelectingObjects: false
            });
            map.addLayer(new vjmap.ThreeLayer({ context: threeContext }));
            
            let coneMeshs = []
            const addConeMeshs = () => {
                if (coneMeshs.length > 0) return;
                for (let i = 0; i < 100; i++) {
                    let pt = mapExtent.randomPoint();
                    pt.z = mapExtent.width() / vjmap.randInt(5000, 10000);
                    let coneMesh = threeContext.coneMesh(pt, {
                        color: vjmap.randomColor()
                    });
                    coneMeshs.push(coneMesh)
                }
            }
            addConeMeshs();
            
            const stopAnim = () => {
                for(let c of coneMeshs) {
                    c.stop();
                }
            }
            
            
            const startAnim = () => {
                for(let c of coneMeshs) {
                    c.start();
                }
            }
            
            const removeConeMeshs = () => {
                if (coneMeshs.length == 0) return;
                for(let c of coneMeshs) {
                    c.stop();
                    threeContext.remove(c)
                }
                coneMeshs = []
            }
            
            
            // UI界面
            const App = () => {
                return (
                    <div>
                        <div className="input-card">
                            <h4>设置</h4>
                            <div>
                                <div className="input-item">
                                    <button className="btn" onClick={() => stopAnim()}>停止动画</button>
                                    <button className="btn" onClick={() => startAnim()}>开始动画</button>
                                    <button className="btn" onClick={() => removeConeMeshs()}>移除</button>
                                    <button className="btn" onClick={() => addConeMeshs()}>添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
            ReactDOM.render(<App />, document.getElementById('ui'))
            
        }
        catch (e) {
            console.error(e);
            message.error({
                content: "catch error: " + (e.message || e.response || JSON.stringify(e).substr(0, 80)),
                duration: 60,
                key: "err"
            });
        }
    };
</script>
</html>
